<div class="container  ">
    <div>
    <h1 class="text-bolder">Asistencia al Evento</h1>
    </div>
    <div>
        <label for="searchCliente" class="form-label">Buscar Invitado</label>
        <input type="text" class="form-control" id="searchCliente" placeholder="Ingresa el DNI o nombre del invitado">
        <button class="btn btn-primary mt-2 w-100" id="buscarCliente">Buscar</button>
    </div>
    <div>
      <form class="example-form">
          <mat-form-field class="example-full-width">
            <mat-label>Buscar por Nombre</mat-label>
            <input type="text" matInput FormControl="empresas" [matAutocomplete]="auto">
            <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
              @for (option of filtrado | async; track option) {
                <mat-option [value]="option">{{option.name}}</mat-option>
              }
            </mat-autocomplete>
          </mat-form-field>
        </form>
    </div>
</div>
