<div class="container">
    <div>
    <h1>Ingrese la Empresa</h1>
    <div>
        <form class="example-form">
            <mat-form-field class="example-full-width">
              <mat-label>Buscar por Nombre</mat-label>
              <input type="text" matInput [formControl]="datos" [matAutocomplete]="auto">
              <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
                @for (option of filtrado | async; track option) {
                  <mat-option [value]="option">{{option.name}}</mat-option>
                }
              </mat-autocomplete>
            </mat-form-field>
          </form>
      </div>
      <div>
        <form class="example-form1">
            <mat-form-field class="example-full-width">
              <mat-label>Buscar por Ruc</mat-label>
              <input type="text" matInput [formControl]="datos" [matAutocomplete]="auto">
              <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
                @for (option1 of filtrado | async; track option1) {
                  <mat-option [value]="option1">{{option1.dni}}</mat-option>
                }
              </mat-autocomplete>
            </mat-form-field>
          </form>
      </div>
    </div>
</div>
